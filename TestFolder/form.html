<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드스쿼드 : 회원가입 페이지</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>안녕하세요. 회원가입을 해보세요</h1>
    </header>

    <div id="main">
        <form action="" id="my_form">
            <input type="text" name="first_name" placeholder="아이디를 입력하세요"/>
            <input type="text" name="second_name" placeholder="동일한 아이디를 입력하세요"/>
            <div class="message">글자를 적어보자</div>
            <input type="submit" value="제출"/>
        </form>
    </div>

    <script src="form.js"></script>


</body>
</html>
